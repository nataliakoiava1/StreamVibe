<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVibe</title>
    <link rel="icon" type="image/png" href="img/Vector.svg">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    
<div class="auth-container">
    <h2>Login</h2>

    <form id="loginForm">

        <input type="email" id="loginEmail" placeholder="Email">
        <small class="error" id="loginEmailError"></small>

        <div class="password-field">
            <input type="password" id="loginPassword" placeholder="Password">
            <i class="fa-solid fa-eye toggle-password" data-target="loginPassword"></i>
        </div>
        <small class="error" id="loginPasswordError"></small>

        <button type="submit">Login</button>
        <p class="switch">
            Don't have an account?
            <a href="sign up.html">Sign up</a>
        </p>
    </form>

    
</div>


    <script src="js/register.js"></script>
    <script src="js/main.js" defer></script>
</body>
</html>
