<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVibe</title>
    <link rel="icon" type="image/png" href="img/Vector.svg">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    
<div class="auth-container">
    <h2>Sign Up</h2>

    <form id="signupForm">

        <input type="text" id="signupName" placeholder="Full Name" required>
                <input type="email" id="signupEmail" placeholder="Email">
        <small class="error" id="signupEmailError"></small>

        <div class="password-field">
            
            <input type="password" id="signupPassword" placeholder="Password" required>
            <i class="fa-solid fa-eye toggle-password" data-target="signupPassword"></i>
        </div>
        <small class="error" id="signupPasswordError"></small>

        <button type="submit">Create Account</button>
        <p class="switch">
            Already have an account?
            <a href="login.html">Login</a>
        </p>
    </form>
</div>


<script src="js/register.js"></script>
<script src="js/main.js" defer></script>
</body>
</html>
